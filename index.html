<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module" defer></script>
    <link rel="icon" type="image/x-icon" href="./favicon.png"></link>
    <title>Propositional Logic</title>
  </head>
  <body>
    <div id="input-container">
      <input id="input-text" value="pV(q^r)" placeholder="Enter proposition here..." autofocus>
      <div id="input-underline"></div>
      <div id="input-highlights"></div>
    </div>
    <div id="errs"></div>
    <div id="truth-table"></div>
    <div id="text-insights">
      <div class="stats" id="variables-count"></div>
      <div class="stats" id="combinations-count"></div>
      <div class="stats" id="proposition-type"></div>
      <div class="stats" id="rpln-representation">
        <div id="rpln-title"><a href="https://en.wikipedia.org/wiki/Reverse_Polish_notation" title="Reverse Polish (Logic) Notation">RPLN</a> representation:</div>
        <div id="rpln-content"></div>
      </div>
      <div class="stats" id="help">
        <div id="help-title">Help</div>
      </div>
      <div id="pico-copyright">Copyright PiCO 2023</div>
    </div>
  </body>
</html>
